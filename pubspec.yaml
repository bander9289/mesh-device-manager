name: nordic_mesh_manager
description: Nordic BLE Mesh device manager with group control, battery monitoring, and firmware updates
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.6
  
  # BLE and Mesh
  flutter_blue_plus: ^2.0.2
  
  # State Management
  provider: ^6.1.1
  
  # Permissions
  permission_handler: ^12.0.1
  
  # File Picker
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
